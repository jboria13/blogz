{% extends "base.html" %}

{% block content %}
<h1>Sign Up</h1>
<form action="/signup" method="post">
    <table>
        <tr>
            <td><label for="username">Username</label></td>
            <td>
                <input name="username" type="username" value="{{username}}">
            </td>
            {% if username_error %}
            <td class="error">
                {{username_error}}
            </td>
            {% endif %}
        </tr>
        <tr>
            <td><label for="password">Password</label></td>
            <td>
                <input name="password" type="password">
            </td>
            {% if password_error %}
            <td class="error">
                {{password_error}}
            </td>
            {% endif %}
        </tr>
        <tr>
            <td><label for="verify">Verify Password</label></td>
            <td>
                <input name="verify" type="password">
            </td>
            {% if verify_error %}
            <td class="error">
                {{verify_error}}
            </td>
            {% endif %}
        </tr>
    </table>
    <input type="submit" value="Sign Up">
</form>
{% endblock %}
